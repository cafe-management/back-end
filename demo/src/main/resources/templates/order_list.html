<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h1>Danh sách đơn hàng</h1>
<table>
    <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.totalAmount}"></td>
    </tr>
</table>
</body>
</html>
